<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="dev/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="img/logo-bonus.svg" alt="logo">
    <div class="score">
      <h2>SCORE</h2>
      <p class="score__points"></p>
    </div>
  </header>
  <main>
    <div class="rules">
      <div class="rules__overlay">
        <h2>RULES</h2>
        <img src="img/image-rules-bonus.svg" alt="rules" class="rules__img">
        <img class="rules__close" src="img/icon-close.svg" alt="button close rules">
      </div>
    </div>
    <div class="game">
      <div class="game__start">
        <div class="game__button paper">
          <div class="game__buttonwhite">
            <img src="img/icon-paper.svg" alt="paper-button">
          </div>
        </div>
        <div class="game__button rock">
          <div class="game__buttonwhite">
            <img src="img/icon-rock.svg" alt="rock-button">
          </div>
        </div>
        <div class="game__button lizard">
          <div class="game__buttonwhite">
            <img src="img/icon-lizard.svg" alt="lizard-button">
          </div>
        </div>
        <div class="game__button spock">
          <div class="game__buttonwhite">
            <img src="img/icon-spock.svg" alt="spock-button">
          </div>
        </div>
        <div class="game__button scissors">
          <div class="game__buttonwhite">
            <img src="img/icon-scissors.svg" alt="scissors-button">
          </div>
        </div>
      </div>
    </div>
    
    <button class="rulesbutton">RULES</button>
  </main>

<script src="dev/app-bundle.js"></script>
</body>
</html>
